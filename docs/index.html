<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant menu</title>
    <link rel="stylesheet" href="style/page-style.css">
</head>
<body>
    <header>
        <h1 class ="title">Restaurant menu</h1>
        <button id="cart-button">Cart (<span id="cart-count">0</span>)</button>
    </header>

    <div class="filter">
        <button class="filter-btn" data-category="all">All</button>
        <button class="filter-btn" data-category="Pizza">Pizza</button>
        <button class="filter-btn" data-category="Burgers">Burgers</button>
        <button class="filter-btn" data-category="Salads">Salads</button>
        <button class="filter-btn" data-category="Snacks">Snacks</button>
        <button class="filter-btn" data-category="Desserts">Desserts</button>
        <button class="filter-btn" data-category="Coffee">Coffee</button>
        <button class="filter-btn" data-category="Drinks">Drinks</button>
        <button class="filter-btn" data-category="Pasta">Pasta</button>
        <button class="filter-btn" data-category="Soups">Soups</button>
        <button class="filter-btn" data-category="Combo">Combos</button>
    </div>

    <div id="menu-container" class="menu-container"></div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close">&times;</span>
            <div id="popup-image">
                <img id="popup-img" src="" alt="">
            </div>
            <div class="popup-details">
                <h2 id="popup-name"></h2>
                <p id="popup-description"></p>
                <p id="popup-price"></p>
                <button id="add-to-cart">Add to cart</button>
            </div>
        </div>
    </div>

    <div id="toaster" class="toaster"></div>
    <script src="scripts/main.js"></script>
</body>
</html>
